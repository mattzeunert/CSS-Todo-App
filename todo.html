</html><style>
#todo-1 {
    position: relative;
    padding-top: 65px;
}
body  {
    counter-reset: items-left;
}
.todo-input {
    white-space: pre-line;
    word-break: break-all;
    padding: 15px 60px 15px 15px;
    margin-left: 45px;
    display: block;
    line-height: 1.2;
    transition: color 0.4s;

    border: none;
    background: rgba(0, 0, 0, 0.003);
    box-shadow: inset 0 -2px 1px rgba(0,0,0,0.03);
    position: relative;
    margin: 0;
    width: calc(100% - 40px - 120px);
    font-size: 24px;
    font-family: inherit;
    font-weight: inherit;
    line-height: 1.4em;
    border: 0;
    outline: none;
    color: inherit;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
    font-smoothing: antialiased;
}
.created-checkbox-label {
    position: absolute;
    top: 0;
    right: 0px;
    width: 40px;
    cursor: pointer;
    background: #d6d6d6;
    font-weight: bold;
    padding: 22px;
    padding-left: 10px;
    padding-right: 10px;
    text-align: center;
}
.created-checkbox-label:hover {
    background: #ddd;
}
.todo-input:not(#todo-input-1) {
    display: none;
}
.created-checkbox-label:not(#created-checkbox-label-1) {
    display: none;
}
.deleted-checkbox {
    display: none;
}
.todo {
    display: flex;
    width: 100%;
    flex-wrap: wrap;

}

.active-filter:target .filter-active,
.completed-filter:target .filter-completed,
.completed-filter:not(:target) .active-filter:not(:target) .filter-all {
    border-color: rgba(175, 47, 47, 0.2);
}
#items-left:before {
    content: counter(items-left);
}
.mark-done-checkbox-label {
    counter-increment: items-left;
}

.mark-done-checkbox-label,
.mark-undone-checkbox-label {
    cursor: pointer;
}

.deleted-checkbox-label {
    display: none;
	width: 40px;
	height: 40px;
	margin: auto 0;
	font-size: 30px;
	color: #cc9a9a;
	transition: color 0.2s ease-out;
    text-align: center;
    opacity: 0;
    padding-top: 12px;
    padding-bottom: 11px;
}
.mark-done-checkbox-label,
.mark-undone-checkbox-label {
    padding-top: 10px;
    padding-bottom: 9px;
}

.deleted-checkbox-label:hover {
	color: #af5b5e;
}

.deleted-checkbox-label:after {
	content: 'Ã—';
}


.deleted-checkbox-label {
    cursor: pointer;
}
